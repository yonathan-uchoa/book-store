


<div class="min-h-full flex flex-col items-center bg-gray-300 py-4">
  <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- name -->
      <div class="flex flex-col mb-6">
        <label for="name" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Name:</label>
        <div class="relative">
          <input id="name" type="text" formControlName="name" maxlength="150" required
          class="text-sm sm:text-base placeholder-gray-500 pl-4 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Username" />
        </div>
      </div>
      <!-- Username -->
      <div class="flex flex-col mb-6">
        <label for="username" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Username:</label>
        <div class="relative">
          <input id="username" type="text" formControlName="username" minlength="4" maxlength="50" required
          class="text-sm sm:text-base placeholder-gray-500 pl-4 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Username" />
        </div>
      </div>
      <!-- password -->
      <div class="flex flex-col mb-6">
        <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password:</label>
        <div class="relative">
          <input id="password" type="password" formControlName="password" minlength="8" maxlength="20" required
          class="invalid:border-pink-500 text-sm sm:text-base placeholder-gray-500 pl-4 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Password" />
        </div>
      </div>
      <!-- Create Account -->
      <div class="flex w-full">
        <button type="submit" class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in">
          <span class="mr-2 uppercase">Create account!</span>
          <span>
            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
        </button>
      </div>
    </form>

  </div>
</div>
